<!DOCTYPE html>
<html>
<head>
    <title>Kukuri Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-transparent">
    <div class="gradient-bg h-screen rounded-lg shadow-lg opacity-95">
        <div class="h-full flex items-center justify-center p-6 backdrop-blur-sm">
            <div class="w-full max-w-sm">
                <!-- Header -->
                <div class="text-center mb-8 animate__animated animate__fadeIn">
                    <h1 class="text-3xl font-bold text-white float">
                        Kukuri Client
                    </h1>
                    <p class="text-white/80 mt-2 animate__animated animate__fadeIn animate__delay-1s">
                        Your server is running locally
                    </p>
                </div>

                <!-- Status Card -->
                <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6 mb-6 slide-in delay-1 card-hover">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                            <span class="font-medium text-white">Status: Online</span>
                        </div>
                        <span class="text-sm text-white/80">Port: 3000</span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="space-y-4">
                    <button onclick="openLocal()" 
                        class="w-full bg-white/10 hover:bg-white/20 text-white rounded-lg px-4 py-3 
                               flex items-center justify-center gap-2 transition-all duration-300
                               backdrop-blur-lg slide-in delay-2 card-hover">
                        <i data-lucide="external-link" class="w-5 h-5"></i>
                        Open Dashboard
                    </button>

                    <button onclick="openGithub()" 
                        class="w-full bg-white/10 hover:bg-white/20 text-white rounded-lg px-4 py-3 
                               flex items-center justify-center gap-2 transition-all duration-300
                               backdrop-blur-lg slide-in delay-3 card-hover">
                        <i data-lucide="github" class="w-5 h-5"></i>
                        View on Github
                    </button>
                </div>

                <!-- Footer -->
                <div class="mt-8 text-center text-sm text-white/60 slide-in delay-4">
                    Made with 
                    <span class="text-red-400 animate-pulse">â™¥</span> 
                    by Mikasuru
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
